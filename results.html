<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ player_name }}"</h1>
    <h2>Career Stats</h2>
    <table border="1">
        <tr>
            <th>Season</th>
            <th>Team</th>
            <th>PPG</th>
            <th>APG</th>
            <th>RPG</th>
        </tr>
        {% for row in career_data %}
        <tr>
            <td>{{ row['SEASON_ID'] }}</td>
            <td>{{ row['TEAM_ABBREVIATION'] }}</td>
            <td>{{ row['PTS'] }}</td>
            <td>{{ row['AST'] }}</td>
            <td>{{ row['REB'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Search again</a>
</body>
</html>
